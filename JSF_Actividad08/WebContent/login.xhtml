<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	
	<ui:define name="content">
	    
	    <h:form id="myForm">
	    	<h:panelGrid columns="3">
	    	
	    		<h:outputText value="Name"></h:outputText>
	    		<h:inputText id="nombreId" value="#{user.name}" 
	    			required="true" requiredMessage="Campo name es obligatorio">
	    										</h:inputText>
	    		<h:message for="nombreId" style="color:red"></h:message>
	    							
	    		<h:outputText value="Password"></h:outputText>
	    		<h:inputSecret id="claveId" value="#{user.password}" 
	    			required="true" requiredMessage="Campo password es obligatorio">
	    						</h:inputSecret>
	    		<h:message for="claveId" style="color:red"></h:message>					
	    	 
	    	 
	    	 
	    		<h:commandButton value="Login" action="#{user.login}">
	    				</h:commandButton>
	    	</h:panelGrid>
	    
	    </h:form>
	    
	    
	    
	</ui:define>
	
</ui:composition>
</html>
