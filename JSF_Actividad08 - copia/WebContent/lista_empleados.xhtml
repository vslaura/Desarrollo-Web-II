<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	
	<ui:define name="content">
	  
	  	<h:dataTable value="#{empleadoManagedBean.empleados}" 
	  				var="e" border="1"> 
	  				
	  		<h:column>
	  			<f:facet name="header">Nombre</f:facet>
	  			#{e.nombre}
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">DNI</f:facet>
	  			#{e.dni}
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">Fecha de Ingreso</f:facet>
	  			<h:outputText value="#{e.fechaIngreso}">
	  				<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
	  			</h:outputText> 
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">Departamento</f:facet>
	  			#{e.departamento.nombre}
	  		</h:column>
	  	</h:dataTable>
	    
	  
	</ui:define>
	
</ui:composition>
</html>
